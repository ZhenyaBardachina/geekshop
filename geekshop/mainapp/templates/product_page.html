{% extends 'base.html' %}
{% load static %}

{% block content %}
	<div class="hero-white">
		{% include 'includes/inc_menu.html' %}
			<a href="#" class="basket"></a>
	</div>

	<div class="details">
		{% include 'includes/inc_catalog.html' %}


		<div class="details-products">
			<div class="details-slider">
				<div class="slider-product">
					<img src="/media/{{ product.image }}">
				</div>
				<div class="slider-control">
					<div class="block">
						<a href="#"><img src="/media/{{ product.image }}" alt="">
							<div class="text"></div>
						</a>
					</div>
					<div class="block">
						<a href="#"><img src="/media/{{ product.image }}" alt="">
							<div class="text"></div>
						</a>
					</div>
					<div class="block">
						<a href="#"><img src="/media/{{ product.image }}" alt="">
							<div class="text"></div>
						</a>
					</div>
				</div>
			</div>

			<div class="description">
				<h3 class="big-bold">{{ product.name|capfirst }}</h3>
				<br>
				<p class="price">{{ product.price }}<span>руб</span></p>
				<a href="{% url 'basket:add' product.pk %}" class="red-button">
					заказать <i class="fa fa-chevron-right" aria-hidden="true"></i>
				</a>
				<div class="description-text">
					<p>{{ product.short_desc }}</p>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
