{% extends 'adminapp/base.html' %}
{% load static %}
{% load my_tags %}

{% block container %}
 <div class="product_list mx-auto col-6">
   <a class="new_product btn btn-primary"
   href="{% url 'my_admin:category_product_create' category.pk %}">+ новый продукт</a>
   
   {% for object in object_list %}
   <div class="product_record {% if not object.is_active %}not_active{% endif %}">
     <img src="{{ object.image|media_folder_products }}" alt="img">
     <div class="product_name">
       {{ object.name|capfirst }}
     </div>
     <div class="product_desc">
       {{ object.short_desc|capfirst }}
     </div>
     <div class="product_actions">
       <button>
         <a href="{% url 'my_admin:product_view' pk=object.pk %}">подробнее</a>
       </button>
       <button>
         <a href="{#% url 'my_admin:product_update' pk=object.pk %#}">редактировать</a>
       </button>
       <button>
         <a href="{#% url 'my_admin:product_delete' pk=object.pk %#}">удалить</a>
       </button>
     </div>
     <div class="summary">
       <b>цена</b>
       <p>{{ object.price }}</p>
       <b>количество</b>
       <p>{{ object.quantity }}</p>
     </div>
   </div>
   {% endfor %}
 </div>
{% endblock %}
