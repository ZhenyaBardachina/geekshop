{% extends 'adminapp/base.html' %}
{% load static %}

{% block container %}
  <div class="users_list mx-auto col-4">
    <a href="{% url 'my_admin:category_create' %}" class="btn btn-primary new_user">
      новая категория
    </a>
    {% for category in object_list %}
      <div class="user_name">
          <p><strong>{{ category.name|upper }}</strong></p>
        </div>
        <div>
        {{ category.description }}
      </div>
    <div class="user_record {% if not category.is_active %}not_active{% endif %}">
      <div class="category_actions">
        <a href="{% url 'my_admin:category_products' category.pk %}" class="btn btn-info">
          товары категории
        </a>
        <a href="{% url 'my_admin:category_update' category.pk %}" class="btn btn-primary">
          редактировать
        </a>
        <a href="{% url 'my_admin:category_delete' category.pk %}" class="btn btn-danger">
          удалить
        </a>
      </div>
      <div class="user_record {% if not category.is_active %}not_active{% endif %}">
        <div class="user_role">
          <a href="{% url 'my_admin:category_update' category.pk %}" class="btn btn-primary">
            редактировать
          </a>
          <a href="{% url 'my_admin:category_delete' category.pk %}" class="btn btn-danger">
            удалить
          </a>
        </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
